<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="Css/profile.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h2>Login</h2>
        </div>
        <div class="input-section">
            <input type="email" class="login-email" placeholder="Email">
            <input type="password" class="login-email" placeholder="password">
        </div>

        <div class="forgot-password">
            <p>Forgot password?</p>
        </div>

        <div class="button">
            <button class="login-btn">Login</button>
        </div>
        
        <div class="if-account">
            <span>Don't have an account? <a href="#" id="signup">Signup</a></span>
        </div>

        <div class="line">
            <div class="login-line-left"></div>
            <span class="or">Or</span>
            <div class="login-line-right"></div>
        </div>

        <div class="other-login-options">
            
        </div>
    </div>
</body>
</html>
